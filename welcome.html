<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ようこそ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "MS PGothic", sans-serif;
    }
    .welcome-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("welcome.png") no-repeat center center;
      background-size: cover;
    }
    .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 4px black;
    }
    .enter-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-text">ようこそ</div>
    <button class="enter-btn" onclick="location.href='index.html'">掲示板へ進む</button>
  </div>
</body>
</html>
